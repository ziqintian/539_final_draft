    <!-- main -->
    <main>
        <!-- Action removed for security purposes -->
        <form action="https://formspree.io/f/xeqnrvkg" method="POST">
            <fieldset>
                <legend>Leave your contact information to keep in touch</legend>
                <h1 id="main">Contact Me</h1>
                <i class="fa fa-user fa-lg"></i>
                <label for="name_id">Name</label>
                <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <label for="email_id">Email</label>
                <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

                <i class="fa fa-phone" aria-hidden="true"></i>
                <label for="phone_id">Phone Number</label>
                <input type="tel" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id = "phone_id" name="phone" required>

                <i class="fa fa-commenting-o" aria-hidden="true"></i>
                <label for="msg">Leave A Message</label>
                <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

                <input type="checkbox" checked="checked" name="remember" id = "cBox"> 
                <label for ="cBox">Remember me</label>

                <input type="submit" value = "KEEP IN TOUCH" id="submit-box">
            </fieldset>
        </form>
        <div class="flip-card">
            <div class="flip-card-inner">
                <a href=" " id="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="./images/contact.png" alt="welcome image to keep in touch" width="200" />
                    </div>
                </a >

                    <p>Let's keep in touch!</p>
